<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="High-fidelity WebGL campfire experience" />
    <title>Campfire</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0604;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
      }

      /* Loading Screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #0a0604;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-title {
        font-family: Georgia, serif;
        font-size: 2rem;
        color: #ff6622;
        margin-bottom: 2rem;
        text-shadow: 0 0 20px rgba(255, 102, 34, 0.5);
      }

      .ember-icon {
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, #ffaa44 0%, #ff6622 40%, transparent 70%);
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
        margin-bottom: 1.5rem;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
      }

      .loading-text {
        font-family: Georgia, serif;
        font-size: 1rem;
        color: #8b7355;
        margin-bottom: 1rem;
      }

      .progress-bar {
        width: 200px;
        height: 4px;
        background: #1a1208;
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff6622, #ffaa44);
        width: 0%;
        transition: width 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="ember-icon"></div>
      <h1 class="loader-title">Campfire</h1>
      <p class="loading-text">Gathering kindling...</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <!-- Three.js Canvas Container -->
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
